<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./src/images/MINIMAL-removebg-preview.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./src/css/chat-gpt.css" />
    <title>Brocolito</title>
  </head>

  <body class="fade-in">
    <div class="container">
      <!-- Menu lateral -->
      <section class="navegacao">
        <div class="perfil">
          <img src="/src/images/avatar.png" alt="Profile" />
          <h1>Fulano da Silva</h1>
          <p>seuemail@dominio.com.br</p>
        </div>

        <a class="dashboard" href="./dashboard.html"><i class="bi bi-app-indicator"> </i>Dashboard</a>
        <a class="receitas" href="./receitas.html"><i class="bi bi-fork-knife"> </i>Receitas</a>
        <a class="treino" href="./treino2.html"><i class="bi bi-activity"> </i>Treinos</a>
        <a class="diario" href="./diario.html"><i class="bi bi-book"> </i>Diário</a>
        <a class="imc" href="./imc.html"><i class="bi bi-clipboard-data"> </i>IMC</a>
      </section>

      <!-- Conteúdo principal -->
      <section class="conteudo">
        <!-- Área de inserção da chave -->
        <div id="key-area">
          <input type="password" id="api-key" placeholder="Digite sua API Key do Gemini" />
          <button id="save-key">Salvar Key</button>
          <button id="clear-key">Limpar Key</button>
          <p id="key-status"></p>
        </div>

        <!-- Área do chat -->
        <div id="chat-container">
          <div id="chat-box"></div>
          <div id="input-area">
            <input type="text" id="user-input" placeholder="Pergunte algo sobre vida fitness..." />
            <button id="send-btn">Enviar</button>
          </div>
        </div>
      </section>
    </div>

    <!-- JavaScript externo -->
    <script src="./src/js/brocolito.js"></script>
  </body>
</html>
