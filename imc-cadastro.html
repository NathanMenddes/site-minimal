<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./src/images/MINIMAL-removebg-preview.png">
    <link rel="stylesheet" href="src/css/imc-cadastro.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <title>Minimal Fit</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <img src="./src/images/MINIMAL-removebg-preview.png" alt="logo">
            <h1>Queremos saber <br> mais sobre você.</h1>
        </div>
        <div class="right">
            <h1>Vamos calcular seu IMC</h1>
            <p>Para analisarmos seu Índice de Massa Corporal (IMC), <br> por favor, preencha os dados abaixo com atenção.</p>
            <form>
                <input type="text" placeholder="Nome completo" required>
                <input type="number" step="0.01" placeholder="Altura (em metros, ex: 1.75)" required>
                <input type="number" step="0.1" placeholder="Peso (em kg, ex: 70.5)" required>
                
                <a href="./dashboard.html"><button type="">Calcular IMC</button></a>
            </form>
        </div>
    </div>
</body>
</html>
